<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>History Graph Visualization</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #controls {
            padding: 12px;
            background: #f6f6f6;
            border-bottom: 1px solid #ddd;
        }
        #graph {
            flex: 1 1 auto;
            width: 100vw;
            height: 100%;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        th, td { padding: 4px 8px; border: 1px solid #ccc; }
        th { background: #f0f0f0; }
        table { border-collapse: collapse; width: 100%; }
    </style>
</head>
<body>
    <div id="controls">
        <label>Days: <input type="number" id="daysInput" value="7" min="1" max="30"></label>
        <button id="loadButton">Load History</button>
        <button id="toggleLayout">Start/Stop Layout</button>
    </div>
    <svg id="graph"></svg>
