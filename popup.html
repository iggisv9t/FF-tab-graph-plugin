<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>History Graph</title>
    <style>
        body {
            width: 800px;
            height: 600px;
            margin: 0;
            overflow: hidden;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #daysInput {
            width: 50px;
        }
        #debugTable {
            position: absolute;
            top: 10px;
            right: 10px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Days: <input type="number" id="daysInput" value="7" min="1" max="30"></label>
        <button id="loadButton">Load History</button>
        <button id="toggleLayout">Toggle Layout</button>
    </div>
    <div id="debugTable">
        <table>
            <thead>
                <tr>
                    <th>Source URL</th>
                    <th>Target URL</th>
                    <th>Visit ID</th>
                </tr>
            </thead>
            <tbody id="edgesTableBody"></tbody>
        </table>
    </div>
    <div id="graphContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
